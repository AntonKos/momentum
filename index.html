<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="css/owfont-regular.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <title>momentum</title>
</head>

<body>
    <header class="header">
        <div class="player">
            <div class="img-container">
                <img src="assets/img/Bebe_Rexha_-_Sacrifice_Gorgon_City_Remix_Gorgon_City_Remix_72969324.jpg" alt="album art">
            </div>
            <div class="wrapper-controls">
                <h2 id="title">Sacrifice rmx</h2>
                <h3 id="artist">Bebe Rexha</h3>
                <audio src="assets/sounds/Bebe_Rexha_-_Sacrifice_Gorgon_City_Remix_Gorgon_City_Remix_72969324.mp3"></audio>
                <div class="progress-container" id="progress-container">
                    <div class="progress" id="progress"></div>
                    <div class="duration-wrapper">
                        <span id="current-time">0:00</span>
                        <span id="duration">2:06</span>
                    </div>
                </div>
            </div>

            <div class="volume">
                <div class="volume-range" title="Change Volume">
                    <div class="volume-bar"></div>
                </div>
            </div>

            <div class="player-controls">
                <button class="play-prev player-icon" id="prev" title="Previous"></button>
                <button class="play player-icon" id="play" title="Play"></button>
                <button class="play-next player-icon" id="next" title="Next"></button>
            </div>
            <ul class="play-list"></ul>
        </div>
        <!-- <div class="wrapper-options">


            <select class="change-source">
                <option value="gitHub" selected>GitHub</option>
                <option value="unsplash">Unsplash</option>
            </select>
            <select class="change-lang">
                <option value="ru" selected>RU</option>
                <option value="en">EN</option>
            </select>
        </div> -->

        <div class="weather">
            <input type="text" class="city" value="Минск" />
            <i class="weather-icon owf"></i>
            <div class="weather-error"></div>
            <div class="description-container">
                <span class="temperature"></span>
                <span class="weather-description"></span>
            </div>
            <div class="wind"></div>
            <div class="humidity"></div>
        </div>
    </header>
    <main class="main">
        <div class="slider-icons">
            <button class="slide-prev slider-icon"></button>
            <button class="slide-next slider-icon"></button>
        </div>
        <time class="time"></time>
        <date class="date"></date>
        <div class="greeting-container">
            <span class="greeting">Good Day</span>
            <input type="text" class="name" placeholder="[введите Имя]" />
        </div>
    </main>
    <footer class="footer">
        <div class="settings">
            <i class="fas fa-cog settings-icon"></i>
        </div>


        <div class="wrapper">
            <div class="window">
                <div class="nav-bar">
                    <div class="title settings-title">
                        Настройки
                    </div>
                </div>

                <div class="settings">
                    <div class="item">
                        <div class="label label-lang">
                            Язык
                        </div>
                        <div class="switch-wrapper">
                            <span class="toggle-text-lang">Ru</span>
                            <label class="switch"><input class = "toggle-switch switch-lang" id="switch-lang" type="checkbox" />
                                <div class="slider"></div>                                            
                  </label>
                        </div>
                    </div>
                    <div class="item">
                        <div class="label label-source">
                            Источник изображения
                        </div>
                        <div class="switch-wrapper">
                            <span class="toggle-text-source">GitHub</span>
                            <label class="switch"><input class="toggle-switch switch-source" id="switch-source" type="checkbox" />
                                    <div class="slider"></div>                          
                  </label>
                        </div>
                    </div>
                </div>


            </div>
        </div>



        <button class="change-quote" id="change-quote"></button>
        <div>
            <div class="quote" id="quote">Lorem ipsum dolor sit amet, consectetur adipisicing elit?</div>
            <div class="author" id="author">Stetham</div>
        </div>
    </footer>
    <script src="script.js"></script>
    <script src="quote.js"></script>
    <script src="quotesGenerator.js"></script>
    <script src="weather.js"></script>
    <script src="translate.js"></script>
    <script src="settings.js"></script>
</body>

</html>
